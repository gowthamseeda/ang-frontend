<gp-content-loader [isLoading]="isLoading">
  <ng-content select="[legal-name-content]"></ng-content>
  <div loader class="loader" xmlns:svg="http://www.w3.org/2000/svg">
    <content-loader primaryOpacity="0.3"
                    secondaryOpacity="0.7"
                    preserveAspectRatio="none"
                    height="46" >
      <svg:rect x="0px"
                y="0px"
                width="400px"
                height="38px" />
    </content-loader>
  </div>
</gp-content-loader>
