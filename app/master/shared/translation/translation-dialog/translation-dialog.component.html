<h4 mat-dialog-title>{{ (translation? 'UPDATE_TRANSLATION':'CREATE_TRANSLATION') | translate }}</h4>
<form [formGroup]="translationForm" (ngSubmit)="onChange()" novalidate>
  <div gpFxLayout="column">
    <gp-language-dropdown
      gpFxFlex="grow"
      placeHolder="{{ 'LANGUAGE' | translate }}"
      (selectedLanguageChanged)="changeLanguage($event)"
      [selectedLanguage]="translation?.key"
    ></gp-language-dropdown>

    <mat-form-field>
      <mat-label>{{ 'SERVICE_NAME' | translate }}</mat-label>
      <input
        matInput
        formControlName="translation"
        type="text"
        required
      />
      <mat-error *ngIf="translationForm.get('translation')?.hasError('required')">
        {{ 'VALIDATION_ERROR_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="translationForm.get('translation')?.hasError('maxlength')">
        {{ 'VALIDATION_ERROR_MAX_LENGTH' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'ADMIN_TABLE_DESCRIPTION' | translate }}</mat-label>
      <input
        matInput
        formControlName="descriptionTranslation"
        type="text"
      />
      <mat-error *ngIf="translationForm.get('descriptionTranslation')?.hasError('maxlength')">
        {{ 'VALIDATION_ERROR_MAX_LENGTH' | translate }}
      </mat-error>
    </mat-form-field>
    <div class="buttons" gpFxLayout="row">
      <div gpFxFlex>
        <button type="reset" mat-button mat-dialog-close fxFlex="20">
          {{ 'FORM_CANCEL' | translate }}
        </button>
      </div>
      <button type="submit" mat-button gpFxFlex="20" [disabled]="translationForm.invalid || translationForm.pristine">
        {{ (translation ? 'FORM_UPDATE' : 'FORM_CREATE' )| translate }}
      </button>
    </div>
  </div>
</form>
