<gp-default-layout>
  <gp-header header-toolbar
             [breadcrumbItems]="[{label: 'MASTER_DATA', path: '/master'},
             {label: 'SERVICES'}]">
  </gp-header>
  <div gpContent>
    <div gpFxLayout="row"
         gpFxLayoutGap="10px">
      <div gpFxLayout="column"
           class="header">
        <h1>{{ 'SERVICE_PRIORITY' | translate }}</h1>
        <span>{{ 'SERVICE_PRIORITY_SUBTITLE' | translate }}</span>
      </div>
    </div>
    <gp-position-control #positionControl
                         updateSuccessTranslation="UPDATE_SERVICE_PRIORITY_SUCCESS"
                         nameTranslation="SERVICE_NAME"
                         positionTranslation="SERVICE_POSITION"
                         [service]="service">
    </gp-position-control>
    <div class="button">
      <button type="button"
              mat-button
              routerLink="/master">
        {{ 'BACK_TO_MASTERDATA' | translate }}
      </button>
    </div>
  </div>
</gp-default-layout>
