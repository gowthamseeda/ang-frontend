<div gpFxLayoutAlign="space-between">
  <h1 mat-dialog-title>
    {{video?.title | translate}}
  </h1>
  <button mat-icon-button
          mat-dialog-close
          tabindex="-1"
          (click)="dialogRef.close(false)">
    <gp-icon name="close" size="small"></gp-icon>
  </button>
</div>
<mat-dialog-content gpFxLayoutAlign="center" style="display: flex">
  <video controls autoplay width="1080px">
    <source src="{{videoSource}}">
    <p>Your browser doesn't support HTML5 video. Here is a <a href="{{videoSource}}">link to the
      video</a> instead.</p>
  </video>
</mat-dialog-content>
