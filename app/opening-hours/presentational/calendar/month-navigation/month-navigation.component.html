<div class="month-navigation" [ngClass]="{'enabled': isEnabled()}">
  <div *ngIf="isEnabled()" class="prev-action" (click)="emitPreviousMonthClick()">
      <i class="arrow-left"></i>
  </div>
  <div class="month-name">
    {{ monthName }}
  </div>
  <div *ngIf="isEnabled()" class="next-action" (click)="emitNextMonthClick()">
    <i class="arrow-right"></i>
  </div>
</div>
